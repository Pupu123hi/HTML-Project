<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator App</title>
    <style>
        #div {
            border: 2px solid black;
            height: 500px;
            width: 400px;
            margin-top: 20px;
            background-color: palevioletred ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-4" id="div">
                <div class="row" style="padding: 20px;">
                    <input type="text" id="input" class="form-control" placeholder="input" style="background-color: blueviolet;">
                </div>
                <div class="row" style="padding: 20px;">
                    <div class="col-4">
                        <button class="btn btn-info">1</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-info">2</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-info">3</button>
                    </div>
                </div>
                <div class="row" style="padding: 20px;">
                    <div class="col-4">
                        <button class="btn btn-info">4</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-info">5</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-info">6</button>
                    </div>
                </div>
                <div class="row" style="padding: 20px;">
                    <div class="col-4">
                        <button class="btn btn-info">7</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-info">8</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-info">9</button>
                    </div>
                </div>
                <div class="row" style="padding: 20px;">
                    <div class="col-4">
                        <button class="btn btn-success" id="add">Add</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-success" id="subtract">Subtract</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-success" id="multiply">Multiply</button>
                    </div>
                </div>
                <div class="row" style="padding: 20px;">
                    <div class="col-4">
                        <button class="btn btn-success" id="divide">Divide</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-success" id="result">Result</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-danger" id="clear">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let btns = document.getElementsByClassName("btn");
        let input = document.getElementById("input");

        let first_value;
        let operation;

        for (let i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function(event) {
                let existingValue = input.value;
                let currentValue = event.target.innerHTML.trim();
                if (!isNaN(currentValue)) {
                    input.value = existingValue + currentValue;
                }
            });
        }

        document.getElementById("add").addEventListener("click", function(event) {
            first_value = input.value;
            operation = "add";
            input.value = "";
        });

        document.getElementById("subtract").addEventListener("click", function(event) {
            first_value = input.value;
            operation = "subtract";
            input.value = "";
        });

        document.getElementById("multiply").addEventListener("click", function(event) {
            first_value = input.value;
            operation = "multiply";
            input.value = "";
        });

        document.getElementById("divide").addEventListener("click", function(event) {
            first_value = input.value;
            operation = "divide";
            input.value = "";
        });

        document.getElementById("result").addEventListener("click", function(event) {
            let second_value = input.value;
            let result;
            switch (operation) {
                case "add":
                    result = parseInt(first_value) + parseInt(second_value);
                    break;
                case "subtract":
                    result = parseInt(first_value) - parseInt(second_value);
                    break;
                case "multiply":
                    result = parseInt(first_value) * parseInt(second_value);
                    break;
                case "divide":
                    result = parseInt(first_value) / parseInt(second_value);
                    break;
            }
            input.value = result;
        });

        document.getElementById("clear").addEventListener("click", function(event) {
            input.value = "";
            first_value = "";
            operation = "";
        });
    </script>
</body>
</html>
